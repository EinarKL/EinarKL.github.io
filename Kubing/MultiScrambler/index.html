<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi scrambler | EinarKL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Tools/tools.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <table>
            <tr>
                <th>Number of scrambles:</th>
                <th>Event:</th>
                <th>Prefix:</th>
                <th>Repeat:</th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <input type="number" min="1" step="1" value="5" id="inpN">
                </td>
                <td>
                    <select id="selEvent">
                        <option id="333" value="333" selected>3x3</option>
                        <option id="222" value="222">2x2</option>
                        <option id="444" value="444">4x4</option>
                        <option id="555" value="555">5x5</option>
                        <option id="666" value="666">6x6</option>
                        <option id="777" value="777">7x7</option>
                        <option id="clock" value="clock">Clock</option>
                        <option id="minx" value="minx">Megaminx</option>
                        <option id="pyram" value="pyram">Pyraminx</option>
                        <option id="skewb" value="skewb">Skewb</option>
                        <option id="sq1" value="sq1">Square-1</option>
                    </select>
                </td>
                <td>
                    <select id="selPrefix">
                        <option value="none" selected>none</option>
                        <option value=".">1.</option>
                        <option value=")">1)</option>
                    </select>
                </td>
                <td>
                    <input type="number" min="1" step="1" value="1" id="inpRepeat">
                </td>
                <td>
                    <button onclick="scrambleN()">Scramble</button>
                </td>
            </tr>
        </table>
        <h1 id="scrambles"></h1>
    </div>
</body>
</html>
