<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cube Analysis</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="cubeDisplay">
            <h1 id="allMoves"></h1>
            <canvas id="cubeCanvas" width="600" height="450" style="margin: auto;"></canvas>
        </div>
        <div id="analysisDiv">
            <textarea type="text" id="taTitle" placeholder="Title" rows="1"></textarea>
            <textarea type="text" id="taSetup" placeholder="Setup" rows="2" onkeyup="updateArrays()"></textarea>
            <textarea type="text" id="taMoves" placeholder="Moves" rows="8" onkeyup="updateArrays()"></textarea>
            <div id="tools">
                <select id="selectCube"></select>
            </div>
        </div>
    </body>
</html>
