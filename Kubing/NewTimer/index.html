<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="session.js"></script>
    <script src="solution.js"></script>
    <script src="../Tools/tools.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="outerOptions" onclick="closeOptions()">
        <div id="innerOptions">
            
        </div>
    </div>
    
    <div id="content">
        <div id="left">
            <img id="btnOptions" src="./resources/settings.png" onclick="showOptions()">
            <div>
                <select id="sessionList">
                    <option>Session1</option>
                </select>
                <button id="btnRename" onclick="renameSession()">Rename</button>
                <button id="btnNew" onclick="newSession()">New</button>
                <button id="btnDelete" onclick="deleteSession()">Delete</button>
            </div><br/>
            <div id="pbList">
                <table>
                    <tr><th></th><th>Current</th><th>Best</th></tr>
                    <tr><th>Single</th><td id="curSingle">-</td><td id="bestSingle">-</td></tr>
                </table>
            </div>
            <div id="timeList">

            </div>
        </div>
        <div id="middle">
            <div id="scramble">
                <select id="scrambleType">
                    <option id="333">3x3</option>
                    <option id="222">2x2</option>
                    <option id="444">4x4</option>
                    <option id="555">5x5</option>
                    <option id="666">6x6</option>
                    <option id="777">7x7</option>
                    <option id="clock">Clock</option>
                    <option id="mega">Megaminx</option>
                    <option id="pyra">Pyraminx</option>
                    <option id="skewb">Skewb</option>
                    <option id="sq1">Square-1</option>
                </select>
                <h1>Scramble</h1>
            </div>
            <div id="display">
                <h1>0.00</h1>
            </div>
        </div>
        <div id="right">
            <div id="drawScramble">
                <svg class="svgScramble" id="cube" preserveAspectRatio="xMaxYMax meet"></svg>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
