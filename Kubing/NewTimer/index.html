<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="session.js"></script>
    <script src="solution.js"></script>
    <script src="../Tools/tools.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="outerOptions" onclick="closeOptions()">
        <div id="innerOptions">
            <h1 style="color: white; text-align: center">Settings is under production!</h1>
        </div>
    </div>
    
    <div id="content">
        <div id="left">
            <img id="btnOptions" src="./resources/settings.png" onclick="showOptions()">
            <div id="sessionOptions">
                <select id="sessionList" onchange="changeSession()"></select>
                <button id="btnNew" onclick="createSession()">New</button>
                <button id="btnRename" onclick="renameSession()" disabled>Rename</button>
                <button id="btnDelete" onclick="deleteSession()" disabled>Delete</button>
            </div><br/>
            <div>
                <table id="pbList">
                    <tr><th></th><th>Current</th><th>Best</th></tr>
                    <tr><th>Single</th><td id="curSingle">-</td><td id="bestSingle">-</td></tr>
                </table>
            </div><br/>
            <div>
                <table id="timeList">
                    <tr><th>#</th><th>Time</th><th>Ao5</th><th>Ao12</th></tr>
                </table>
            </div>
        </div>
        <div id="middle">
            <div id="scramble">
                <select id="scrambleType" onchange="changeScrType()">
                    <option id="333" value="333">3x3</option>
                    <option id="222" value="222">2x2</option>
                    <option id="444" value="444">4x4</option>
                    <option id="555" value="555">5x5</option>
                    <option id="666" value="666">6x6</option>
                    <option id="777" value="777">7x7</option>
                    <option id="clock" value="clock">Clock</option>
                    <option id="mega" value="mega">Megaminx</option>
                    <option id="pyra" value="pyra">Pyraminx</option>
                    <option id="skewb" value="skewb">Skewb</option>
                    <option id="sq1" value="sq1">Square-1</option>
                </select>
                <h1>Scramble</h1>
            </div>
            <div id="display">
                <h1>0.00</h1>
            </div>
        </div>
        <div id="right">
            <div id="drawScramble">
                <svg class="svgScramble" id="cube" preserveAspectRatio="xMaxYMax meet"></svg>
            </div>
        </div>
    </div>
    <div id="hiddenDiv" hidden></div>
</body>
<script src="index.js"></script>
    <script src="db.js"></script>
</html>
