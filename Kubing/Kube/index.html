<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kube?</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Tools/tools.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loadingScreen">
        <h1>Loading...</h1>
    </div>
    <div id="menu">
        <div>
            <h1>Kube?_v3</h1>
            <h2>User name <input type="text" id="inpUserName" onchange="changeUserName()" maxlength="20">
            <button onclick="$('#inpUserName').val(createRandomName()).trigger('change')">Generate name</button></h2>
            <table id="cubers"></table>
        </div>
        <div id="createRoom">
            <h2>Create room</h1>
            <input type="text" id="inpRoomName" placeholder="Room name" oninput="changeRoomName(value)">
            <button id="btnCreateRoom" onclick="createRoom()">Create</button>
        </div>
        <div id="joinRoom">
            <h2>Join room</h1>
            <table id="rooms"></table>
        </div>
    </div>
    <div id="room">
        <button onclick="backToLobby()">Back to lobby</button>
        <h1 id="roomName"></h1>
        <div id="headerLeader">
            <select id="events"></select>
            <button id="btnStart" onclick="startCubing()">Start</button>
        </div>
        <h2 id="headerOther">Waiting for leader to start</h2>
        <h2 class="centered" id="scrambleDisplay"></h2><br>
        <div>
            <table class="centered" id="timeTable"></table>
        </div><br>
        <div class="centered" id="inpTimeDiv" hidden>
            <input id="inpTime">
            <button onclick="submitTime($('#inpTime').val())">Submit</button>
        </div>
        <h2 class="centered" id="winner"></h2>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="config.js"></script>
</body>
<script src="index.js"></script>
</html>
