<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Cube</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="content">
        <div id="keysDiv">
            <h1>Key bindings</h1>
            <label>U<input id="U" type="text" onkeyup="updateBindings()" value="j" maxlength="1"></label>
            <label>U'<input id="Ui" type="text" onkeyup="updateBindings()" value="f" maxlength="1"></label>
            <label>F<input id="F" type="text" onkeyup="updateBindings()" value="h" maxlength="1"></label>
            <label>F'<input id="Fi" type="text" onkeyup="updateBindings()" value="g" maxlength="1"></label>
            <label>R<input id="R" type="text" onkeyup="updateBindings()" value="i" maxlength="1"></label>
            <label>R'<input id="Ri" type="text" onkeyup="updateBindings()" value="k" maxlength="1"></label>
            <label>L<input id="L" type="text" onkeyup="updateBindings()" value="d" maxlength="1"></label>
            <label>L'<input id="Li" type="text" onkeyup="updateBindings()" value="e" maxlength="1"></label>
            <label>D<input id="D" type="text" onkeyup="updateBindings()" value="s" maxlength="1"></label>
            <label>D'<input id="Di" type="text" onkeyup="updateBindings()" value="l" maxlength="1"></label>
            <label>B<input id="B" type="text" onkeyup="updateBindings()" value="w" maxlength="1"></label>
            <label>B'<input id="Bi" type="text" onkeyup="updateBindings()" value="o" maxlength="1"></label>
            <label>M<input id="M" type="text" onkeyup="updateBindings()" value="," maxlength="1"></label>
            <label>M'<input id="Mi" type="text" onkeyup="updateBindings()" value="." maxlength="1"></label>
            <label>x<input id="X" type="text" onkeyup="updateBindings()" value="y" maxlength="1"></label>
            <label>x'<input id="Xi" type="text" onkeyup="updateBindings()" value="n" maxlength="1"></label>
            <label>y<input id="Y" type="text" onkeyup="updateBindings()" value="Ã¸" maxlength="1"></label>
            <label>y'<input id="Yi" type="text" onkeyup="updateBindings()" value="a" maxlength="1"></label>
            <label>z<input id="Z" type="text" onkeyup="updateBindings()" value="p" maxlength="1"></label>
            <label>z'<input id="Zi" type="text" onkeyup="updateBindings()" value="q" maxlength="1"></label>
            <!--input type="text" onkeyup="changeS(this.value)" value="">
            <input type="text" onkeyup="changeSi(this.value)" value="">
            <input type="text" onkeyup="changeE(this.value)" value="">
            <input type="text" onkeyup="changeEi(this.value)" value=""-->
        </div>
        <div id='cubeDisplay'>
            <h1 id='scramble'></h1>
            <canvas id='cubeCanvas' width='400' height='560' style='margin: auto;'></canvas>
        </div>
        <div style="display: grid; grid-template-rows: 1fr 1fr 1fr;">
            <div></div>
            <h1 id='time'>00.00</h1>
            <h1 id='moves'>0</h1>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="drawCube.js"></script>
    <script src="timer.js"></script>
</body>
</html>
