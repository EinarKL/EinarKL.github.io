<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTimer</title>
    <script src='https://einarkl.no/Kubing/EinarTimer/EinarTimer.js' type='module'></script>
    <link rel="shortcut icon" href="https://einarkl.no/favicon.png" type="image/x-icon">
</head>
<body style="width: 100%; height: 100%;">
    <einar-timer
    id="timer1"
    fontsize="20vh"
    timerupdate="show"
    timermessage="Timer 1"
    decimals="2"
    startkey="32"
    stopkey="32"
    ></einar-timer>
    <einar-timer
    id="timer2"
    fontsize="20vh"
    timerupdate="show"
    timermessage="Timer 2"
    decimals="2"
    startkey="8"
    stopkey="8"
    ></einar-timer>
</body>
</html>
