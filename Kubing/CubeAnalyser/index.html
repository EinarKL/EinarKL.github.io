<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cube Analysis</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="cubeDisplay">
            <h1 id="allMoves"></h1>
            <canvas id="cubeCanvas" width="750" height="670" style="margin: auto;"></canvas>
        </div>
        <div id="analysisDiv">
            <!--<textarea type="text" id="taTitle" placeholder="Title" rows="1" onkeyup="updateURL()"></textarea>-->
            <input type="number" id="inputTime" placeholder="Time" onkeyup="updateURL(); updateTPS()">
            <textarea type="text" id="taSetup" placeholder="Setup" rows="2" onkeyup="updateURL(); updateArrays()"></textarea>
            <textarea type="text" id="taMoves" placeholder="Moves" rows="8" onkeyup="updateURL(); updateArrays(); updateTPS()"></textarea>
            <div id="tools">
                <h1 id="tps"></h1>
            </div>
            
            <!--<div id="tools">
                <select id="selectCube"></select>
            </div>-->
        </div>
    </body>
    <script src="index.js"></script>
    <script src="drawCube.js"></script>
</html>
