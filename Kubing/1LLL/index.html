<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1LLL</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://einarkl.no/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="content">
        <div id="selectDiv">
            <label for='dropdown-toggle'>Choose algset</label>
            <button id="btnDropdown" class="dropdown-toggle" href="#" id="drop" data-bs-toggle="dropdown">
                Dropdown menu
            </button>
            <div id="dropdownAlgset" class="dropdown-menu"></div>
            <div id="cbSubsetDiv"></div>
            <select id='selectAlgset' onchange='setAlgset(this.value); this.blur()'></select>
        </div>
        <div>
        </div>
        <div id='cubeDisplay'>
            <div></div>
            <h1 id='setupAlg'></h1>
            <canvas id='cubeCanvas' width='400' height='400' style='margin: auto;'></canvas>
            <h1 id='solutionAlg'></h1>
            <div id="addToCustom"></div>
            <div id="buttonDiv">
                <button id="btnShowSolution" onclick='toggleSolution(); this.blur()'>Show solution</button>
                <button onclick='nextCase(); this.blur()'>Next case</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="algs.js"></script>
    <script src="drawCube.js"></script>
</body>
</html>
