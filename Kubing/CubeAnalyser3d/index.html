<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cube Analysis 3d</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <script src="../CubePlayer/CubePlayer.js" type="module"></script>
        <script src="../Tools/tools.js"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="cubeDisplayDiv">
            <div id="cubeDisplay">
                <cube-player usecontrols="true"></cube-player>
            </div>
        </div>
        <div id="analysisDiv">
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr;">
                <input type="number" id="inputTime" placeholder="Time" step="0.01" onchange="updateURL(); updateTPS(); updateArrays()" oninput="updateURL(); updateTPS(); updateArrays()">
                <button id="btnGiiker" onclick="connectToGiiker()">Giiker</button>
                <button id="btnVirtual" onclick="virtual()">Virtual</button>
            </div>
            <textarea type="text" id="taSetup" placeholder="Setup" rows="2" onchange="updateURL(); updateArrays()" oninput="updateURL(); updateArrays()"></textarea>
            <textarea type="text" id="taMoves" placeholder="Moves" rows="8" onchange="updateURL(); updateArrays(); updateTPS()" oninput="updateURL(); updateArrays(); updateTPS()"></textarea>
            <div id="tpsDiv">
                <input type="text" id="tps" readonly></input>
                <button id="btnReset" onclick="resetInputs()">Reset</button>
            </div>
            <div id="styleDiv">
                <select id="selCubestyle" onchange="updateURL(); updateArrays()">
                    <option value="solid" selected>Solid</option>
                    <option value="stickerless">Stickerless</option>
                    <option value="hollow">Hollow</option>
                </select>
            </div>
        </div>
    </body>
</html>
