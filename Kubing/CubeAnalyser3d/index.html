<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cube Analysis 3d</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="index.css">
        <script src="https://threejs.org/build/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <script src="giiker.js"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="cubeDisplayDiv">
            <div id="cubeDisplay"></div>
            <button id="btnPlay" onclick="playMoves()">Play</button>
        </div>
        <div id="analysisDiv">
            <div style="display: grid; grid-template-columns: 3fr 1fr;">
                <input type="number" id="inputTime" placeholder="Time" step="0.01" onchange="updateURL(); updateTPS()" onkeyup="updateURL(); updateTPS()">
                <button id="btnGiiker" onclick="connectToGiiker()">Giiker</button>
            </div>
            <textarea type="text" id="taSetup" placeholder="Setup" rows="2" onchange="updateURL(); updateArrays()" onkeyup="updateURL(); updateArrays()"></textarea>
            <textarea type="text" id="taMoves" placeholder="Moves" rows="8" onchange="updateURL(); updateArrays(); updateTPS()" onkeyup="updateURL(); updateArrays(); updateTPS()"></textarea>
            <div id="tpsDiv">
                <input type="text" id="tps" readonly></input>
                <button onclick="resetInputs()">Reset</button>
            </div>
            
            <!--<div id="tools">
                <select id="selectCube"></select>
            </div>-->
        </div>
    </body>
</html>
