<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alg Displayer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="../Tools/tools.js"></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="https://einarkl.no/favicon.png" type="image/x-icon">
</head>
<body>
    <br>
    <textarea id="taAlgs" cols="30" rows="10" placeholder="Algs"></textarea>
    <br>
    <table id="tblColors" style="margin: auto;">
        <tr style="color: #aaa;"><th>Up</th><th>Left</th><th>Front</th><th>Right</th><th>Back</th><th>Down</th><th>NxN</th></tr>
        <tr><th><select id="selUp">
            <option value='white' selected>White</option>
            <option value='yellow'>Yellow</option>
            <option value='#00FF00'>Green</option>
            <option value='blue'>Blue</option>
            <option value='red'>Red</option>
            <option value='#FFAA00'>Orange</option>
            <option value='gray'>Gray</option>
            <option value='#000'>Black</option>
        </select></th>
        <th><select id="selDown">
            <option value='white'>White</option>
            <option value='yellow' selected>Yellow</option>
            <option value='#00FF00'>Green</option>
            <option value='blue'>Blue</option>
            <option value='red'>Red</option>
            <option value='#FFAA00'>Orange</option>
            <option value='gray'>Gray</option>
            <option value='#000'>Black</option>
        </select></th>
        <th><select id="selFront">
            <option value='white'>White</option>
            <option value='yellow'>Yellow</option>
            <option value='#00FF00' selected>Green</option>
            <option value='blue'>Blue</option>
            <option value='red'>Red</option>
            <option value='#FFAA00'>Orange</option>
            <option value='gray'>Gray</option>
            <option value='#000'>Black</option>
        </select></th>
        <th><select id="selBack">
            <option value='white'>White</option>
            <option value='yellow'>Yellow</option>
            <option value='#00FF00'>Green</option>
            <option value='blue' selected>Blue</option>
            <option value='red'>Red</option>
            <option value='#FFAA00'>Orange</option>
            <option value='gray'>Gray</option>
            <option value='#000'>Black</option>
        </select></th>
        <th><select id="selLeft">
            <option value='white'>White</option>
            <option value='yellow'>Yellow</option>
            <option value='#00FF00'>Green</option>
            <option value='blue'>Blue</option>
            <option value='red'>Red</option>
            <option value='#FFAA00' selected>Orange</option>
            <option value='gray'>Gray</option>
            <option value='#000'>Black</option>
        </select></th>
        <th><select id="selRight">
            <option value='white'>White</option>
            <option value='yellow'>Yellow</option>
            <option value='#00FF00'>Green</option>
            <option value='blue'>Blue</option>
            <option value='red' selected>Red</option>
            <option value='#FFAA00'>Orange</option>
            <option value='gray'>Gray</option>
            <option value='#000'>Black</option>
        </select></th>
        <th><input type="number" id="inpNxN" placeholder="NxN" value="3" style="width: 50%;text-align: center;"></th></tr>
    </table>
    <br>
    <button id="btnDisplayAlgs" onclick="displayAlgs()">Display</button>
    <button id="btnDownloadPDF" onclick="printToPDF()" disabled>Download PDF</button>
    <br>
    <table id="tblDisplay" style="width: 100%;color: #aaa;border-collapse: collapse;font-size: 5vh;font-family: sans-serif;"></table>
</body>
</html>
