<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bluetooth 3d</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="giiker.js" defer></script>
    <script src="script.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <button id="connectGiiker">Connect to Giiker Cube</button>
    <button id="btnReset" onclick="resetCube();">Reset cube</button>
    <div id="content">
        <div>
            <h1 id="scramble">[spacebar] for scramble</h1>
            <div id='cubeDisplay'></div>
        </div>
        
        <div id="timeAndMoves" style="display: grid; grid-template-rows: 3fr 3fr 1fr 1fr;">
            <div></div>
            <h1 id='time'>0.00</h1>
            <h1 id='moves'>0 moves</h1>
            <h1 id='tps'>0 tps</h1>
        </div>
    </div>
</body>
</html>
