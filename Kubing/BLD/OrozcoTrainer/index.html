<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orozco Trainer | Einar KL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../Tools/tools.js"></script>
    <script src="algs.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="optionsDiv">
        <table id="tblRadBut">
            <tr>
                <th>UFR-UBR</th>
                <th>UF-UR</th>
                <th>UF-BU</th>
            </tr>
            <tr>
                <th><input type="radio" name="radComms" id="radUFR_UBR" value="ufr_ubr" checked="checked" onchange="changeCommType()"></th>
                <th><input type="radio" name="radComms" id="radUF_UR" value="uf_ur" onchange="changeCommType()"></th>
                <th><input type="radio" name="radComms" id="radUF_BU" value="uf_bu" onchange="changeCommType()"></th>
            </tr>
        </table>
        <div>
            <select id="selLetterScheme" onchange="changeLetterScheme(this.value)">
                <option value="Speffz" selected>Speffz</option>
                <option value="Einar">Einar</option>
            </select>
        </div>
    </div>
    <div id="content">
        <div id="contentLeft">
            <button id="btnReset" onclick="resetTimeList()">Reset</button>
            <div style="height: 60%; max-height: 60%; overflow-y: scroll; border: 1px solid black">
                <table id="timeList"></table>
            </div>
        </div>
        <div id="contentMiddle">
            <h1 id="scramble">Scramble</h1>
            <h1 id="letterPair">LetterPair</h1>
            <h1 id="solution">Solution</h1>
        </div>
        <div id="contentRight">
            <h1 id="timer">0.00</h1>
        </div>
    </div>
    <div id="btnDiv">
        <button id="btnNextComm" onclick="nextComm()">Next comm</button>
        <button id="btnShowComm" onclick="showComm()">Show comm</button>
    </div>
</body>
</html>
