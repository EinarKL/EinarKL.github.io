<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Pairs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="index.css">

<body>
    <div id="content">
        <button class="customButtons" onclick="downloadExample()">Download excel sheet</button>
        <label for="fileInput" class="customButtons">

        <input id="fileInput" type="file" onchange="openDrawing(this.files)" accept="image/*">

<script src="index.js"></script>
</html>
