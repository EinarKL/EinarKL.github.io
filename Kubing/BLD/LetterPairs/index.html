<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Pairs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="readExcel.js"></script>
</head>
<body>
    <div id="letterPairEdit" onclick="closeLetterPairEdit()">
        <div id="innerLetterPairEdit">
            <h1>Horizontal</h1>
            <img src="./crossTable_horizontal.png" alt="Horizontal table"><br><br>
            <a class="customButtons" href="horizontal.xlsx" download>Download horizontal sheet</a>
            <h1>Vertical</h1>
            <img src="./crossTable_vertical.png" alt="Vertical table"><br><br>
            <a class="customButtons" href="vertical.xlsx" download>Download vertical sheet</a>
        </div>
    </div>
    <div id="toolbar">
        <select id="tableType" onchange="toggleImport(this.value)">
            <option value="select">Select format</option>
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
        </select>
        <button class='btn btn-secondary' onclick="showLetterPairEdit()">Help?</button>
        <label for="fileInput" class="btn btn-secondary" onclick="if ($('#tableType').val() === 'select'){alert('Select format before importing sheet!')}">
            <i class="fa fa-cloud-upload"></i>Upload custom letter pairs
        </label>
        <input id="fileInput" type="file" onchange="lesData(this.files)" accept=".xlsx" disabled>
    </div>
    <div id="content">
        <h1 id="letterPair"></h1>
        <input id="inputImage" type="text" placeholder="Image..."><br><br>
        <button class='btn btn-secondary' onclick="checkImage()">Check</button><br><br>
        <h1 id="result"></h1>
    </div>
</body>
<script src="index.js"></script>
</html>
