<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FMC | Einar KL</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Tools/tools.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://einarkl.no/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="content">
        <h1>Einar's FMC editor</h1>
        <div id="scrambleContainer">
            <input type="text" id="inpScramble" placeholder="Scramble">
            <input type="text" id="inpInverseScramble" placeholder="Inverse scramble" readonly>
        </div>
        <div id="nissContainer">
            <div id="nissNormal">
                <h2>Normal</h2>
                <div id="normal" class="niss" data-niss="normal"></div>
                <button class="btnAddStep">Add</button>
            </div>
            <div id="nissInverse">
                <h2>Inverse</h2>
                <div id="inverse" class="niss" data-niss="inverse"></div>
                <button class="btnAddStep">Add</button>
            </div>
        </div>
        <div id="solution"></div>
    </div>
</body>
</html>
