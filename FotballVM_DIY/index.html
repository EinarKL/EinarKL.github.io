<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotball-VM 2022 DIY</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="https://einarkl.no/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="matchTables">
        <div>
            <h3>Group play</h3>
            <table id="groupplay"><tr><th>H</th><th>B</th><th class='result'></th><th class='result'>Result</th><th class='result'></th></tr></table>
        </div>
        <div>
            <h3>Group ranking</h3>
            <div id="groupranking"></div>
        </div>
        <div>
            <h3>Quarter finalists</h3>
            <table id="quarterfinalists"></table>
        </div>
        <div>
            <h3>Semi finalists</h3>
            <table id="semifinalists"></table>
        </div>
        <div>
            <h3>Runner-up</h3>
            <input type="text" id="runnerup" readonly></table>
        </div>
        <div>
            <h3>Winner</h3>
            <input type="text" id="winner" readonly></table>
        </div>
    </div>
    
</body>
</html>
