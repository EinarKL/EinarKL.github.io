<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="content">
        <div id="choosePlayers">
            <h4>Who will play</h4>
            <form id="players">
                <label>Player vs Player <input type="radio" name="players" value="0" checked></label>
                <label>Player vs Computer <input type="radio" name="players" value="1"></label>
            </form>
        </div>
        <div id="chooseFirst">
            <h4>Who plays first</h4>
            <form id="first">
                <label>Player <input type="radio" name="first" value="0" checked></label>
                <label>CPU <input type="radio" name="first" value="1"></label>
                <label>Random <input type="radio" name="first" value="2"></label>
            </form>
        </div>
        <div id="difficulty">
            <h4>Difficulty</h4>
            <form id="difficulty">
                <label>Easy <input type="radio" name="difficulty" value="0" checked></label>
                <label>Hard (not finished) <input type="radio" name="difficulty" value="1"></label>
            </form>
        </div>
        <div id="startDiv">
            <button id="btnStart" onclick="start()">Start</button>
        </div>
        <div class="empty"></div>
        <div id="board">
            <div class="rows">
                <button id="btn0" onclick="chooseTile(true, this)" disabled></button>
                <button id="btn1" onclick="chooseTile(true, this)" disabled></button>
                <button id="btn2" onclick="chooseTile(true, this)" disabled></button>
            </div>
            <div class="rows">
                <button id="btn3" onclick="chooseTile(true, this)" disabled></button>
                <button id="btn4" onclick="chooseTile(true, this)" disabled></button>
                <button id="btn5" onclick="chooseTile(true, this)" disabled></button>
            </div>
            <div class="rows">
                <button id="btn6" onclick="chooseTile(true, this)" disabled></button>
                <button id="btn7" onclick="chooseTile(true, this)" disabled></button>
                <button id="btn8" onclick="chooseTile(true, this)" disabled></button>
            </div>
            <svg id="svg"></svg>
        </div>
        <h1 id="winner"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
