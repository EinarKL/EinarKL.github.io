<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PixelArt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<div id="newDrawingBox">
    <div id="innerNewDrawingBox">
        <label for="inputWidth">Width</label><input id="inputWidth" type="number" min="1" oninput="validity.valid || (value='')">
        <label for="inputHeight">Height</label><input id="inputHeight" type="number" min="1" oninput="validity.valid || (value='')">
        <button onclick="createNewDrawing()">Create</button>
    </div>
</div>
<div id="header">
    <h1>PixelArt</h1>
    <div id="subHeader">
        <button onclick="newDrawing()">New</button>
        <button onclick="saveDrawing()">Save</button>
    </div>
</div>
<div id="content">
    <div id="menu">
        <label for="inputColor"></label><input id="inputColor" type="text" placeholder="Color">
        <button onclick="chooseColor()">Color</button>
        <button onclick="funcDraw()">Draw</button>
        <button onclick="funcErase()">Erase</button>
        <button onclick="funcFill()">Fill</button>
    </div>
    <div id="canvasBoard"></div>
</div>
</body>
</html>
