<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PixelArt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="newDrawingBox">
        <div id="innerNewDrawingBox">
            <label for="inputWidth">Width</label><input id="inputWidth" type="number" min="1"
                oninput="validity.valid || (value='1')" value="1">
            <label for="inputHeight">Height</label><input id="inputHeight" type="number" min="1"
                oninput="validity.valid || (value='1')" value="1">
            <button onclick="createNewDrawing()">Create</button>
            <div>
                <button onclick="closeNewDrawing()">Cancel</button>
            </div>
        </div>
    </div>
    <div id="saveBox">
        <div id="innerSaveBox">
            <label for="inputFileName"></label><input id="inputFileName" type="text" placeholder="Filename">
            <button onclick="saveDrawing()">Save</button>
        </div>
    </div>
    <div id="header">
        <h1>PixelArt</h1>
        <div id="subHeader">
            <button onclick="newDrawing()">New</button>
            <button onclick="openSaveBox()">Save</button>
            <input type="file" onchange="openDrawing(this.files)" accept="image/*">
        </div>
    </div>
    <div id="content">
        <div id="menu">
            <button class="funcButtons" id="btnDraw" onclick="funcDraw()">Draw</button>
            <button class="funcButtons" id="btnErase" onclick="funcErase()">Erase</button>
            <button class="funcButtons" id="btnFill" onclick="funcFill()">Fill</button>
            <label for="inputColor"></label><input id="inputColor" type="color" value="#000000"
                onchange="chooseColor(this.value)">
            <div id="prevColors">
                <div>
                    <button class="colorButtons" id="colorButton1" onclick="chooseColor(this.value)">&nbsp;</button>
                    <button class="colorButtons" id="colorButton2" onclick="chooseColor(this.value)">&nbsp;</button>
                    <button class="colorButtons" id="colorButton3" onclick="chooseColor(this.value)">&nbsp;</button>
                    <button class="colorButtons" id="colorButton4" onclick="chooseColor(this.value)">&nbsp;</button>
                    <button class="colorButtons" id="colorButton5" onclick="chooseColor(this.value)">&nbsp;</button>
                </div>
                <div>
                    <button class="colorButtons" id="colorButton6" onclick="chooseColor(this.value)">&nbsp;</button>
                    <button class="colorButtons" id="colorButton7" onclick="chooseColor(this.value)">&nbsp;</button>
                    <button class="colorButtons" id="colorButton8" onclick="chooseColor(this.value)">&nbsp;</button>
                    <button class="colorButtons" id="colorButton9" onclick="chooseColor(this.value)">&nbsp;</button>
                    <button class="colorButtons" id="colorButton10" onclick="chooseColor(this.value)">&nbsp;</button>
                </div>
            </div>
        </div>
        <div id="canvasBoard"></div>
    </div>
</body>
<img id="fileImage" style="display: none">

</html>
