<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="inpK" type="number" min="1" max="20" step="1" placeholder="Depth">
    <input type="range" id="rangeAngle" min="5" max="90" step="5" onchange="setAngle()">
    <label id="lblAngle" for="rangeAngle"></label>
    <button onclick="generateFast()">Fast</button>
    <button onclick="generateSlow()">Slow</button>
    <br><br>
    <svg id="tree"></svg>
</body>
</html>
