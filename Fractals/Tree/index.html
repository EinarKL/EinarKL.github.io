<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://einarkl.no/favicon.png" type="image/x-icon">
</head>
<body>
    <label>Branch depth</label>
    <input id="inpK" type="range" min="1" max="20" step="1" oninput="setDepth()">
    <label id="lblDepth" for="inpK"></label><br>
    <label>Angle</label>
    <input type="range" id="rangeAngle" min="5" max="90" step="5" oninput="setAngle()">
    <label id="lblAngle" for="rangeAngle"></label><br>
    <label>Multiplier</label>
    <input type="range" id="rangeMulti" min="0.1" max="1" step="0.1" oninput="setMulti()">
    <label id="lblMulti" for="rangeMulti"></label><br>
    <button onclick="generateFast()">Fast</button>
    <button onclick="generateSlow()">Slow</button>
    <br><br>
    <svg id="tree"></svg>
</body>
</html>
